<div class="questions-container">
    <ul class="questions-ul">
        {{questions}}
        <li ng-repeat="question in questions">
            <span class="que-number">1</span>
            <div class="question-name">
                <h4>Hai</h4>
                <input type="text" class="answer-type-area" />
                <aside class='hints'>
                    <span class="hint-attract"><img src="../assets/img/hint.png"></span>
                    <div class="hint-container">
                        <span class='hint-no'>1</span>
                        <span class="hint-name">Hint</span>
                    </div>
                </aside>
            </div>
        </li>
    </ul>
</div>
