<div class="hint-model">
</div>
<div class="questions-container">
    <ul class="questions-ul">
        <li ng-repeat="question in questions track by $index">
            <span class="que-number">{{$index+1}}</span>
            <div class="question-name">
                <h4>{{question.dialog}}</h4>
                <input type="text" class="answer-type-area" placeholder="Your Answer Here... " />
                <aside class='hints'>
                    <span class="hint-attract"><img src="../assets/img/hint.png"></span>
                    <div class="hint-number-container" ng-click="showHintsForTheQuestion(this)">
                        <span class='hint-no'>1</span>
                        <span class="hint-name">Hint</span>
                    </div>
                    <div class="hint-container">
                    	{{question.hint}}
                    </div>
                </aside>
            </div>
        </li>
    </ul>
</div>
